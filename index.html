<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medical Smart Card - Digital Health Records</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/js/all.min.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gray-50 min-h-screen">
    <!-- Navigation Header -->
    <nav class="bg-blue-600 text-white shadow-lg">
        <div class="container mx-auto px-4 py-3">
            <div class="flex justify-between items-center">
                <div class="flex items-center space-x-2">
                    <i class="fas fa-hospital text-2xl"></i>
                    <h1 class="text-xl font-bold">Medical Smart Card</h1>
                </div>
                <div class="flex items-center space-x-4">
                    <button id="loginBtn" class="bg-blue-500 hover:bg-blue-700 px-4 py-2 rounded">
                        <i class="fas fa-sign-in-alt mr-2"></i>Login
                    </button>
                    <button id="registerBtn" class="bg-green-500 hover:bg-green-700 px-4 py-2 rounded">
                        <i class="fas fa-user-plus mr-2"></i>Register
                    </button>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container mx-auto px-4 py-6">
        <!-- Login/Register Section -->
        <div id="authSection" class="max-w-md mx-auto bg-white rounded-lg shadow-md p-6 mb-6">
            <div class="text-center mb-6">
                <i class="fas fa-user-md text-6xl text-blue-500 mb-4"></i>
                <h2 class="text-2xl font-bold text-gray-800">Access Your Medical Records</h2>
                <p class="text-gray-600">Secure digital health card system</p>
            </div>

            <!-- Login Form -->
            <div id="loginForm" class="hidden">
                <h3 class="text-xl font-semibold mb-4">Login</h3>
                <form id="loginFormElement">
                    <div class="mb-4">
                        <label class="block text-gray-700 text-sm font-bold mb-2">Card ID</label>
                        <input type="text" id="loginCardId" class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:border-blue-500" placeholder="Enter your card ID">
                    </div>
                    <div class="mb-6">
                        <label class="block text-gray-700 text-sm font-bold mb-2">PIN</label>
                        <input type="password" id="loginPin" class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:border-blue-500" placeholder="Enter your PIN">
                    </div>
                    <button type="submit" class="w-full bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-lg">
                        Login
                    </button>
                </form>
            </div>

            <!-- Register Form -->
            <div id="registerForm" class="hidden">
                <h3 class="text-xl font-semibold mb-4">Register New Card</h3>
                <form id="registerFormElement">
                    <div class="grid grid-cols-2 gap-4 mb-4">
                        <div>
                            <label class="block text-gray-700 text-sm font-bold mb-2">First Name</label>
                            <input type="text" id="firstName" class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:border-blue-500" required>
                        </div>
                        <div>
                            <label class="block text-gray-700 text-sm font-bold mb-2">Last Name</label>
                            <input type="text" id="lastName" class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:border-blue-500" required>
                        </div>
                    </div>
                    <div class="mb-4">
                        <label class="block text-gray-700 text-sm font-bold mb-2">Date of Birth</label>
                        <input type="date" id="dateOfBirth" class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:border-blue-500" required>
                    </div>
                    <div class="mb-4">
                        <label class="block text-gray-700 text-sm font-bold mb-2">Blood Group</label>
                        <select id="bloodGroup" class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:border-blue-500" required>
                            <option value="">Select Blood Group</option>
                            <option value="A+">A+</option>
                            <option value="A-">A-</option>
                            <option value="B+">B+</option>
                            <option value="B-">B-</option>
                            <option value="AB+">AB+</option>
                            <option value="AB-">AB-</option>
                            <option value="O+">O+</option>
                            <option value="O-">O-</option>
                        </select>
                    </div>
                    <div class="mb-4">
                        <label class="block text-gray-700 text-sm font-bold mb-2">Emergency Contact</label>
                        <input type="tel" id="emergencyContact" class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:border-blue-500" required>
                    </div>
                    <div class="mb-6">
                        <label class="block text-gray-700 text-sm font-bold mb-2">Create PIN</label>
                        <input type="password" id="registerPin" class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:border-blue-500" placeholder="4-digit PIN" maxlength="4" required>
                    </div>
                    <button type="submit" class="w-full bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded-lg">
                        Register
                    </button>
                </form>
            </div>
        </div>

        <!-- Dashboard (Hidden initially) -->
        <div id="dashboard" class="hidden">
            <!-- Patient Info Card -->
            <div class="bg-white rounded-lg shadow-md p-6 mb-6">
                <div class="flex items-center justify-between mb-4">
                    <h2 class="text-2xl font-bold text-gray-800">
                        <i class="fas fa-id-card text-blue-500 mr-2"></i>Patient Information
                    </h2>
                    <button id="logoutBtn" class="bg-red-500 hover:bg-red-700 text-white px-4 py-2 rounded">
                        <i class="fas fa-sign-out-alt mr-2"></i>Logout
                    </button>
                </div>
                <div id="patientInfo" class="grid grid-cols-1 md:grid-cols-3 gap-4">
                    <!-- Patient info will be populated here -->
                </div>
            </div>

            <!-- Quick Actions -->
            <div class="grid grid-cols-1 md:grid-cols-4 gap-4 mb-6">
                <button id="medicalHistoryBtn" class="bg-purple-500 hover:bg-purple-700 text-white p-4 rounded-lg text-center">
                    <i class="fas fa-history text-2xl mb-2"></i>
                    <div>Medical History</div>
                </button>
                <button id="prescriptionsBtn" class="bg-green-500 hover:bg-green-700 text-white p-4 rounded-lg text-center">
                    <i class="fas fa-pills text-2xl mb-2"></i>
                    <div>Prescriptions</div>
                </button>
                <button id="appointmentsBtn" class="bg-blue-500 hover:bg-blue-700 text-white p-4 rounded-lg text-center">
                    <i class="fas fa-calendar-alt text-2xl mb-2"></i>
                    <div>Appointments</div>
                </button>
                <button id="emergencyBtn" class="bg-red-500 hover:bg-red-700 text-white p-4 rounded-lg text-center">
                    <i class="fas fa-exclamation-triangle text-2xl mb-2"></i>
                    <div>Emergency Info</div>
                </button>
            </div>

            <!-- Content Sections -->
            <div class="bg-white rounded-lg shadow-md p-6">
                <!-- Medical History Section -->
                <div id="medicalHistorySection" class="hidden">
                    <div class="flex justify-between items-center mb-4">
                        <h3 class="text-xl font-bold">Medical History</h3>
                        <button id="addMedicalRecordBtn" class="bg-blue-500 hover:bg-blue-700 text-white px-4 py-2 rounded">
                            <i class="fas fa-plus mr-2"></i>Add Record
                        </button>
                    </div>
                    <div id="medicalHistoryList" class="space-y-4">
                        <!-- Medical history records will be populated here -->
                    </div>
                </div>

                <!-- Prescriptions Section -->
                <div id="prescriptionsSection" class="hidden">
                    <div class="flex justify-between items-center mb-4">
                        <h3 class="text-xl font-bold">Current Prescriptions</h3>
                        <button id="addPrescriptionBtn" class="bg-green-500 hover:bg-green-700 text-white px-4 py-2 rounded">
                            <i class="fas fa-plus mr-2"></i>Add Prescription
                        </button>
                    </div>
                    <div id="prescriptionsList" class="space-y-4">
                        <!-- Prescriptions will be populated here -->
                    </div>
                </div>

                <!-- Appointments Section -->
                <div id="appointmentsSection" class="hidden">
                    <div class="flex justify-between items-center mb-4">
                        <h3 class="text-xl font-bold">Appointments</h3>
                        <button id="addAppointmentBtn" class="bg-blue-500 hover:bg-blue-700 text-white px-4 py-2 rounded">
                            <i class="fas fa-plus mr-2"></i>Schedule Appointment
                        </button>
                    </div>
                    <div id="appointmentsList" class="space-y-4">
                        <!-- Appointments will be populated here -->
                    </div>
                </div>

                <!-- Emergency Info Section -->
                <div id="emergencySection" class="hidden">
                    <h3 class="text-xl font-bold mb-4 text-red-600">Emergency Information</h3>
                    <div id="emergencyInfo" class="bg-red-50 border border-red-200 rounded-lg p-4">
                        <!-- Emergency info will be populated here -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Modals -->
    <!-- Add Medical Record Modal -->
    <div id="medicalRecordModal" class="fixed inset-0 bg-gray-600 bg-opacity-50 hidden">
        <div class="flex justify-center items-center h-full">
            <div class="bg-white rounded-lg p-6 w-full max-w-md mx-4">
                <h3 class="text-xl font-bold mb-4">Add Medical Record</h3>
                <form id="medicalRecordForm">
                    <div class="mb-4">
                        <label class="block text-gray-700 text-sm font-bold mb-2">Date</label>
                        <input type="date" id="recordDate" class="w-full px-3 py-2 border rounded-lg" required>
                    </div>
                    <div class="mb-4">
                        <label class="block text-gray-700 text-sm font-bold mb-2">Condition/Diagnosis</label>
                        <input type="text" id="recordCondition" class="w-full px-3 py-2 border rounded-lg" required>
                    </div>
                    <div class="mb-4">
                        <label class="block text-gray-700 text-sm font-bold mb-2">Doctor</label>
                        <input type="text" id="recordDoctor" class="w-full px-3 py-2 border rounded-lg" required>
                    </div>
                    <div class="mb-6">
                        <label class="block text-gray-700 text-sm font-bold mb-2">Notes</label>
                        <textarea id="recordNotes" class="w-full px-3 py-2 border rounded-lg" rows="3"></textarea>
                    </div>
                    <div class="flex justify-end space-x-2">
                        <button type="button" id="cancelMedicalRecord" class="bg-gray-500 hover:bg-gray-700 text-white px-4 py-2 rounded">Cancel</button>
                        <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white px-4 py-2 rounded">Save</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- JavaScript -->
    <script src="script.js"></script>
</body>
</html>
